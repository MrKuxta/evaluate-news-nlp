<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <script type="type/javascript" src="dist/main.js"></script>
    </head>

    <body>

        <header>
            <div class="">
                Evaluate News NLP project
            </div>
            <div class="">
                navigation
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="articleSource" type="text" name="input" value="" placeholder="article source">
                    <!-- removed onblur="onBlur()"-->
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section>
                <strong>Form Results:</strong>
                <div id="results"></div>  
            </section>

            <section>
                <div id="urlCheck"></div>  
            </section>

            <section>
                <div id="agreement"></div>
                <div id="subjectivity"></div>
                <div id="confidence"></div>
                
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>
        <!-- service worker script-->
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker.register("/service-worker.js");
                });
            }
        </script>
    </body>
</html>
